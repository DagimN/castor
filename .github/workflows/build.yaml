name: Build Castor Installer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Castor
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: CastorInstaller
          path: dist/*.exe